name: CI
on:
  push:

jobs:
  rspec:
    name: Unit tests
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - { ruby_version: 2.5 }
          - { ruby_version: 2.7 }
          - { ruby_version: 3.0 }
          - { ruby_version: 3.1 }
          - { ruby_version: jruby }
    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby ${{ matrix.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          bundler: 2
          ruby-version: ${{ matrix.ruby_version }}

      - name: Run specs
        run: |
          bundle install --jobs 4 --retry 3 --no-cache
          bundle exec rspec

      # - uses: coverallsapp/github-action@master
      - uses: mrexox/coveralls-github-action@feat/use-universal-coverage-reporter
        with:
          flag-name: ruby-${{ join(matrix.*, '-') }}
          path-to-lcov: ./coverage/.resultset.json
          parallel: true
  coveralls:
    name: Report Coveralls
    needs: rspec
    if: ${{ always() }}
    uses: ./.github/workflows/coveralls-report.yml

