name: CI
on:
  push:
  pull_request:

jobs:
  rspec:
    name: Unit tests
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { ruby_version: 2.5 }
          - { ruby_version: 2.7 }
          - { ruby_version: 3.0 }
    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby ${{ matrix.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          bundler: 2
          ruby-version: ${{ matrix.ruby_version }}

      - name: Run specs
        run: |
          bundle install --jobs 4 --retry 3 --no-cache
          bundle exec rspec

      - uses: mrexox/coveralls-github-action@feat/allow-specifying-reporter-version
        with:
          parallel: true
          flag-name: ruby-${{ join(matrix.*, '-') }}
        env:
          COVERALLS_SERVICE_NUMBER: ${{ github.sha }}

